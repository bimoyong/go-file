syntax = "proto3";

package brazn.srv.downloader;

import "google/protobuf/timestamp.proto";

service File {
	rpc Upload(stream UploadReq) returns (UploadResp) {}
}

message UploadReq {
	string checksum = 1;
	bytes data = 2;
}

message UploadResp {
	string id = 1;
	google.protobuf.Timestamp timestamp = 2;
}